<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pranoy</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <header>
        <div class="nav-banner">
            <div class="nav">
                <div class="blue">
                    <h1 class="logo">Pranoy</h1>
                </div>
                <div>
                    <button class="button">Sign Up</button>
                </div>
            </div>
            <div class="banner-gap">

            </div>
            <div class="banner">
                <div class="banner-text">
                    <h1>
                    Cool Dark UI Template for<br> Webflow Agencies!
                </h1>
                </div>
                <div class="banner-button">
                    <button>Stay Focused</button>
                </div>
            </div>
                         
        </div>

    </header>

    <main>
        <section>
            <div class="action">
                <div class="action-text">
                    <h2>
                        See It in Action
                    </h2>
                    <p>
                        Explore the live preview and imagine your brand in this bold new look.
                    </p>
                    <button class="action-button">Launch Live Preview</button>
                </div>

                <div>
                    <img class="action-image" src="./Assets/wc-mini.png" alt="action image">
                </div>
            </div>
        </section>

        <section>
            <div class="user">
                <div class="user-1">
                    <div>
                        <h2>
                            Joined Thousands of Productive Users
                        </h2>
                    </div>
                    <div class="user-info">
                        <div>
                            <h1>50k</h1>
                            <p>Active Users</p>
                        </div>
                        <div>
                            <h1>2M+</h1>
                            <p>Focus Sessions</p>
                        </div>
                        <div>
                            <h1>95%</h1>
                            <p>Satisfaction Rate</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>  

        <section>
            <div class="newsletter">
                <div>
                    <h1>Let's Get in Touch</h1>
                </div>
                <div class="form">
                    <form>
                        <label for="Email">Email</label>
                        <input type="text" placeholder="example@email.com">
                        <label for="name">Name</label>
                        <input type="text" placeholder="full name">
                        <label for="text">Message</label>
                        <textarea name="message" id="" placeholder="Write your message..." rows="5"></textarea>
                    </form>
                    <button class="form-btn">Get in Touch</button>
                </div>
            </div>
        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
